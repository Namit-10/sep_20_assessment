
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Enter Player Details</title>
<link rel='stylesheet' href='inpStyle.css'>
</head>
<body>
	<form action="CreatePlayer" method="post">
	<center>
	<h1>Create Player</h1>
	<div class='input-details'>
	<div class='small-bar'>Enter details</div>
	<div class='form-body-det'>
	
	<label for="id">ID</label>
	<input type="number" class='input_number' name="id"><br><br>
	
	<label for="name">Name</label>
	<input type="text" class='input_number' name="name"><br><br>
	
	<label for="matchesPlayed">Matches Played</label>
	<input type="number" class='input_number' name="matchesPlayed"><br><br>
	
	<label for="totalRunsScored">Total Runs Scored</label>
	<input type="number" class='input_number' name="totalRunsScored"><br><br>
	
	<label for="totalWicketsTaken">Total Wickets Taken</label>
	<input type="number" class='input_number' name="totalWicketsTaken"><br><br>
	
	<label for="outOnZero">Out on Zero</label>
	<input type="number" class='input_number' name="outOnZero"><br><br>
	
	Player Type : 	<br><br><input type="radio" id="Batsman" name="playerType" value="BATSMAN">
					<label for="Batsman">Batsman</label>
					<input type="radio" id="Bowler" name="playerType" value="BOWLER">
					<label for="Bowler">Bowler</label>
					<input type="radio" id="Allrounder" name="playerType" value="ALLROUNDER">
					<label for="Allrounder">All-rounder</label>
					<input type="radio" id="WicketKeeper" name="playerType" value="WICKETKEEPER">
					<label for="WicketKeeper">Wicket Keeper</label><br><br>
					
	
	<input type="submit" class='submit-button' value="Create Player">
	</div>
	</div>
	</center>
</form>
</body>
</html>
